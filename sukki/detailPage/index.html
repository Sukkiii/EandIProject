                              alt="down"
                              class="option_box_down"
                              width="18"
                            />
                          </a>
                          <input
                            type="number"
                            class="option-box-quantity"
                            autocomplete="off"
                            value="1"
                            width="100"
                          />
                          <a
                            href="#none"
                            class="quantity-up quantity-control"
                            data-target="option_box1_up"
                          >
                            <img
                              src="../image/plus-icon.png"
                              alt="up"
                              class="option_box_up"
                              width="18"
                            />
