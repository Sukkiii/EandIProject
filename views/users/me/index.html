<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <title>mypage</title>
</head>
<body>
    <script src="../../common/header.js"></script>
<section id="mypageForm">
    <section id=mypageSec1>
        <div>뒤로가기<br>
            <a href="./index.html"><img id="backward" src="./img/backward.png" />
            </a>
        </div>
        <div>주문조회<br><a href="../orders/index.html"><img id="deliverImg" src="./img/deliver.png" /></a></div>
        <div>
            <div>장바구니</div><br><a href=""><img id="cartImg" src="./img/cart.png" /></a>
        </div>
    </section>
    <section id=mypageSec2>
        <h1>계정관리</h1>
        <main>
            <form>
                <br>
                <br>
                <div id="email">
                    <p>이메일:</p>
                    <input class="formInput" id="emailInput" type="email" maxlength="64" pattern=".+@.+" required
                        title="이메일을 입력해 주세요">
                    <div id='idValid'>
                    </div>

                    <br>
                    <div id="passwordCheck">
                        <p>새로운 비밀번호</p>
                        <input class="formInput" name="newpasswordInput" id="newpasswordInput"></input>
                        <div id='pwValid'>
                        </div>
                        <br>
                    </div>

                    <div id="birth">
                        <p>생년월일:</p>
                        <input class="formInput" name="birth" id="birthInput"></input>
                        <div id='birthValid'>
                        </div>
                        <br>
                        <div class="flexbox">
                            <div id="mobile">
                                <p>전화번호:</p>
                                <input name="mobile" id="mobileInput" requiredtitle="전화번호를 입력해주세요"></input>
                            </div>
                            <br>

                            <div id='address'>
                                <p>주소:</p>
                                <input name="addressInput" id="addressInput"></input>

                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <button type="submit" id='submitButton' class="btn btn-outline-success">Submit</button>


            </form>
        </main>
    </section>
</section>
<script src="../../common/footer.js"></script>
</body>
<script src="./index.js"></script>


</html>
