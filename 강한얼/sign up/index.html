<body>

            </ul>
        </ul>
    </header>
    <main>
        <form>
            <h3>회원가입</h3>
            <br>
            <br>
            <div id="email">
                <p>이메일:</p>
                <input class="formInput" id="emailInput" type="email" maxlength="64" pattern=".+@.+" required
                    title="이메일을 입력해 주세요">
            </div>
            <br>
            <div id="password">
                <p>비밀번호:</p>
                <input class="formInput" type="password" name="password" id="passwordInput"></input>
            </div>
            <br>
            <div id="passwordCheck">
                <p>비밀번호 확인:</p>
                <input class="formInput" name="passwordCheckInput" id="passwordCheckInput"></input>
            </div>
            <div id='valid'>
            
            </div>
            <br>
            <!-- <div id="gender">
                <p>성별:</p>
                <select>
                    <option>남자</option>
                    <option>여자</option>
                </select>
            </div> -->
            <br>
            <div id="birth">
                <p>생년월일:</p>
                <input class="formInput" name="birth" id="birthInput"></input>
            </div>
            <br>
            <div class="flexbox">
                <div id="mobile">
                    <p>전화번호:</p>
                    <input name="mobile" id="mobileInput" requiredtitle="전화번호를 입력해주세요"></input>
                </div>
                <br>

                <div id='address'>
                    <p>주소:</p>
                    <input name="addressInput" id="addressInput"></input>
                </div>
            </div>
            <br>
            <div id="terms">
                <article>
                    <textarea name="terms" id="termsInput" cols="40" rows="10">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
             Nulla ipsam ratione explicabo natus fugit. Veniam asper
             iores beatae quo, vel magni omnis, ipsam, exercitatione
             m ducimus optio officiis quasi esse blanditiis quibusdam.
        </textarea>
                </article>
                동의 <input type="checkbox" name="termsButton" id="termsButton">
            </div>
            <br>
            <br>
            <button type="submit" id='submitButton' class="btn btn-outline-success">Submit</button>
            <!-- 추가기능1. js써서 필드가 다 차면 secondary에서 submit로 class변경 -->
            <!-- <button type="submit" class="btn btn-outline-secondary">필드를모두채우세요</button> -->
        </form>
    </main>

</body>
<script src="./index.js"></script>

</html>
